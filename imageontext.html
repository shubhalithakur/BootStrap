<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title></title>
   <style type="text/css">
      
      .parent {
   background-image: url("https://www.transparentpng.com/thumb/student/ECcMj8-student-png.png");
   background-size: cover;
   height: 500px;
   position: relative;
}
.text{
   color:black;
   position: absolute;
}
.top-left{
   top:0;
   left:0;
}

.top-right{
   top:0;
   right:0;
}
.bottom-left{
   bottom:0;
   left:0;
}

.bottom-right{
   bottom:0;
   right:0;
}

.center {
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
}

   </style>
</head>
<body>
<div class="parent">
   <div class="text top-left">This is Top left</div>
   <div class="text top-right">This is Top right</div>
   <div class="text bottom-left">This is Bottom left</div>
   <div class="text bottom-right">This is Bottom right</div>
   <div class="text center">This is Center</div>
</div>
</body>
</html>
